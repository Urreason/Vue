<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{num}}</h2>
    <button @click='add'>+</button>
    <button @click='sub'>-</button>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        add() {
          this.num++
        },
        sub() {
          this.num--
        }
      }
    })
  </script>
</body>
</html>
