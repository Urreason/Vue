<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='vue.js'></script>
</head>
<body>
    <div id="app">
        <h2>当前计数{{num}}</h2>
        <button @click='add'>+</button>
        <button @click='sub'>-</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                num: 1
            },
            methods:{
                add:function() {
                    if(this.num>=10){
                        alert('over');
                    }else {
                        this.num++;
                    }
            

                },
                sub: function() {
                    if(this.num<=0) {
                        alert('low');
                    }else{
                        this.num--;
                    }
                }
            }
        })
    </script>
</body>
</html>
