<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h2 :style="getStyles()">{{message}}</h2>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '111',
                finalSize: '50px',
                finalColor: 'red'
            },
            methods: {
                getStyles: function() {
                    return {
                        fontSize: this.finalSize,
                        color: this.finalColor
                    }
                }
            }
        })
    </script>
</body>

</html>
