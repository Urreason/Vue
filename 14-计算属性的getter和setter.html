<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{fullName}}</h2>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        fName: 'shi',
        lName: 'yifei'
      },
      computed:{
        fullName: {
          set: function() {
            console.log('-----');
          },
          // 一般没有set方法
          get: function(){
            return this.fName+' '+this.lName;
          }

        }
        
      }
    })
  </script>
</body>
</html>
