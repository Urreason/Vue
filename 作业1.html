<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for='(i,index) in books' :class={active:currentIndex===index} @click='change(index)'>{{i}}</li>
    </ul>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        currentIndex:0,
        books:['aaa','bbb','ccc','ddd']
      },
      methods: {
        change(index) {
          this.currentIndex = index;
        }
      }
    })
  </script>
</body>
</html>
