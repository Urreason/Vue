<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref='aaa'></cpn>
    <button @click='btnClick'>按钮</button>
  </div>

  <template id='cpn'>
    <div>我是子组件</div>
  </template>

  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '111'
    },
    methods: {
      btnClick() {
        console.log(this.$children)
        // this.$children[0].showMessage()
        // $refs是一个对象类型，默认为空，需要在后面加上ref的名字
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn:{
        template:'#cpn',
        methods: {
          showMessage() {
            console.log('1111');
          }
        }
      }
    },
  })
  </script>
</body>
</html>
