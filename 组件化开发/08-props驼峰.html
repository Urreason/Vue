<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- v-bind:不支持驼峰 c-info -->
    <cpn :cinfo='info'></cpn>
  </div>
  <template id='cpn'>
    <div>
      <h2>{{cinfo}}</h2>

    </div>
    
  </template>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>

  const cpn ={
  template:'#cpn' ,
  props: {
    cinfo:{
      type:Object,
      default(){
        return {}
      }
    }
  }
  }
  const app = new Vue({
    el: '#app',
    data: {
      
      message: '111',
      info:{
        name:'syf',
        age:22,
        gender:'man'
      }
    },
    components: {
      cpn
    }
  })
  </script>
</body>
</html>
