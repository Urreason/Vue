<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn><button>按钮</button></cpn>
    <cpn><span>哈哈哈哈</span></cpn>
    <cpn><i>呵呵呵</i></cpn>
    <cpn></cpn>
  </div>
  <template id='cpn'>
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈哈</p>

      <!-- 如果我在这里想让四个组件都分别有着不同的插件 按钮span等 -->
      <!-- 那么就需要组件具有一定的扩展性 -->
      <slot>
        <!-- 抽取共性，不同的想插入的部分放到slot中 -->
        <!-- 可以在里面写默认值：
         -->
         <span>111</span>

      </slot>
    </div>
  </template>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '111'
    },
    components: {
      cpn:{
        template:'#cpn'
      }
    }
  })
  </script>
</body>
</html>
