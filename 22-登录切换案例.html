<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <span v-if='isUser'>
      
      <label for="username">账号</label>
      <input type="text" name="" id="username" placeholder="账号" key='name'>
    </span>
    <span v-else>
      <!-- key是阻止vue的input元素复用 -->
      <label for="yxname">邮箱</label>
      <input type="text" id='yxname' placeholder="邮箱" key='email'>
    </span>
    <button @click='isUser=!isUser'>切换类型</button>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      }
      
      
    })
  </script>
</body>
</html>
