<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for='i in arr' :key='i'>{{i}}</li>
    </ul>
    <button @click='btn1'>按钮</button>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        arr: ['a','b','c','d']
      },
      methods: {
        btn1() {
          this.arr.push('aaa');
          // this.arr[0] = 'bbb';
        }
      }
    })
  </script>
</body>
</html>
